<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-commerce</title>
    <link rel="stylesheet" href="../front-end/style.css">
    <script src="../front-end/user.js"></script>
</head>
<body>
    
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img src="../front-end/images/logo.png" class="logo-img" alt="">
            </div>
            <nav class="nav">
                <ul class="nav-ul">
                    <li class="nav-ul-li" id="user-login"><a href="#">sign in</a></li>
                    <li class="nav-ul-li" id="user-signup"><a href="#">sign up</a></li>
                    <li class="nav-ul-li"><a href="#">contact</a></li>
                </ul>
            </nav>
         </div>
         
        <div class ="main-box">
            <div>
                <form action="">
                    <label for="category" class="textbox">category</label>
                        <select class="textbox" name="category" id="gender" required>
                            <option value="0">all</option>
                            <option value="1">home</option>
                            <option value="2">backyard</option>
                            <option value="3">farm</option>
                            <option value="4">tech</option>
                            <option value="5">action</option>

                        </select>
                </form>
                <ul class = "interesting-elements">

                </ul>
            </div>
            <div >
                <div class="search-box">
                    <form action="">
                        <label for="search">search</label>
                        <input class="search-bar" type="text" id="" placeholder="search"name="search"  required >
                        <button class="serarch-bar-btn" id=""></button>
                    </form>
                
                </div>
                
            <ul class="liked-elements">

            </ul>
            </div>
            
        </div>
    </div>
    
   <div class="modal-body">
    <div class="login-modal none">
        <div class="login-form">
          <div class="login-user">
            <div class="login-header">
              <h3>LOGIN</h3>
              <p>your email and password please</p>
            </div>
          </div>
          <form class="login-form">
            <input type="text" placeholder="email"/>
            <input type="password" placeholder="password"/>
            <button>login</button>
          </form>
        </div>
      </div>
      <div class="signup-modal none">
        <div class="login-form">
          <div class="login-user">
            <div class="login-header">
              <h3>SIGNUP</h3>
              <p>it will be an experience!</p>
            </div>
          </div>
          <form class="login-form none">
            <input type="text" placeholder="email"/>
            <input type="text" placeholder="email"/>
            <input type="password" placeholder="password"/>
            <button>signup</button>
          </form>
        </div>
      </div>
   </div> 
   
                  
    <div class="modal-wrapper-signup none" id="modal-wrapper">
        <div class="modal">
            
            <form id="sign-in-form" class="none" name="sign-in-form" novalidate>
                <div>
                    <label for="name">name</label>
                    <input class="" type="text" id="" placeholder="name"name="name"  required >
                </div>
                <div>
                    <label for="email"></label>
                    <input class="" type="text" id="" placeholder="email "name="password"  required >
                </div>
                <div>
                    <label for="password"></label>
                    <input class="" type="text" id="" placeholder="password "name="password" minlength="8" required >
                </div>    
                <button  class="" id="" type="button"> signUp</button>
            </form>
        </div>
    </div>
    <div class="modal-wrapper-signin none" id="modal-wrapper">
        <div class="modal">
            
            <form id="sign-in-form" class="none" name="sign-in-form" novalidate>
                
                <div>
                    <label for="email"></label>
                    <input class="" type="text" id="" placeholder="email "name="password"  required >
                </div>
                <div>
                    <label for="password"></label>
                    <input class="" type="text" id="" placeholder="password "name="password" minlength="8" required >
                </div>    
                <button  class="" id="" type="button"> signip</button>
            </form>
        </div>
    </div>
</body>
</html>
