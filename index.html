<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-commerce</title>
    <link rel="stylesheet" href="../front-end/style.css">
    <script src="../front-end/user.js" defer></script>
    <script src="../front-end/itemsStructure.js" defer></script>



</head>
<body>
    <!-- nav bar for the signin/signout/logout -->
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <!-- logo -->
                <p class="h3-logo">Commerce <span class="span-logo">with <span> ease </span> </span></p>
            </div>
            <!-- navbar link items -->
            <nav class="nav">
                <ul class="nav-ul">
                    <li class="nav-ul-li" id="user-login"><a href="#">login in</a></li>
                    <li class="nav-ul-li" id="user-signup"><a href="#">sign up</a></li>
                    <li class="nav-ul-li"><a href="#">logout</a></li>
                </ul>
            </nav>
         </div>
         <!-- main div for page displayed elements -->
        <main class ="main-box">
            <div class="control-container">
                <!-- categories form -->
                <form action="">
                    <label for="category" class="textbox">category</label>
                    <select class="textbox" name="category" id="category" value="all" required>
                        <option value="all">all</option>
                        <option value="home">home</option>
                        <option value="backyard">backyard</option>
                        <option value="farm">farm</option>
                        <option value="tech">tech</option>
                        <option value="action">action</option>
                        <option value="liked">liked</option>
                    </select>
                </form>
                <!-- search bar -->
                <form action="">
                    <label for="search">search</label>
                    <input class="search-bar" type="text" id="" placeholder="search"name="search"  required >
                    <input type="button" class="textbox" id="search-bar-btn" placeholder="search">
                </form>
            </div>
            <!-- container that displays the elemnts from the database -->
            <div class="main-container"> 
                <div class="results-container">
                   

                </div>
                <!-- login form  -->
                <div class="login-signup-form"id="login-signup-form"></div>
                <!-- sign up form  -->
                <div class="login-signup-form"id="signup-form"></div>

            </div>
        </main>
    </div>

        
  
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"  ></script>
                  
   
</body>
</html>
