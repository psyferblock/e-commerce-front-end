<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-commerce</title>
    <link rel="stylesheet" href="../front-end/style.css">
    <script src="../front-end/user.js" defer></script>
</head>
<body>
    
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img src="../front-end/images/logo.png" class="logo-img" alt="">
            </div>
            <nav class="nav">
                <ul class="nav-ul">
                    <li class="nav-ul-li" id="user-login"><a href="#">sign in</a></li>
                    <li class="nav-ul-li" id="user-signup"><a href="#">sign up</a></li>
                    <li class="nav-ul-li"><a href="#">contact</a></li>
                </ul>
            </nav>
         </div>
         
        <main class ="main-box">
            <div class="control-container">
                <form action="">
                    <label for="category" class="textbox">category</label>
                    <select class="textbox" name="category" id="category" required>
                        <option value="all">all</option>
                        <option value="home">home</option>
                        <option value="backyard">backyard</option>
                        <option value="farm">farm</option>
                        <option value="tech">tech</option>
                        <option value="action">action</option>
                        <option value="liked">liked</option>
                    </select>
                </form>
                
                <form action="">
                    <label for="search">search</label>
                    <input class="search-bar" type="text" id="" placeholder="search"name="search"  required >
                    <button class="serarch-bar-btn" id=""></button>
                </form>
            </div>
            <div class="main-container"> 
                <div class="results-container">
                    <div class="item">
                        <div class="item-input">
                        <h3>name:${name}</h3>
                        <h3>category:${name}</h3>
                        <h3>price:${price}</h3>
                        </div>
                        <img src="${image}" alt="">
                        
                    </div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>

                </div>
                <div class="login-signup-form"id="login-signup-form"></div>
                <div class="signup-form"id="signup-form"></div>

            </div>
        </main>
    </div>

        
  
                  
   
</body>
</html>
